<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!--<meta companyName="renderer" content="webkit">-->
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta companyName="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>添加操作者</title>
		<link rel="stylesheet" href="../../../src/layui/css/layui.css">
		
		<script src="../../../src/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.12&key=f1af6346c60513960f0914fa6c57cbbb&plugin=AMap.Geocoder&extensions=all"></script>
		
		<script type="text/javascript" src="../../../src/layui/layui.js"></script>
		<!--<script type="text/javascript" src="../../../src/myplugs/js/plugs.js"></script>-->
		<script src="../../conf/conf.js"></script>
		
		<style>
			.layui-form-item{
				padding-right: 30px;
			}
			.text-padding-left{
				margin-left: 38px;
			}
			.lblk{
				color: #2F4056;
			}
			#container {
		        width: 700px;
		        height: 311px;
		    }
		</style>
	</head>

	<body class="body">
		<div style="padding: 10px 20px;">
			<form class="layui-form layui-form-pane" lay-filter="show_form">
				<div class="layui-form-item">
					<label class="layui-form-label">电梯名称</label>
					<div class="layui-input-block ">
						<input type="text" name="elevatorName" required lay-verify="required" autocomplete="off" placeholder="格式：电梯名称必须包含有关地名与楼名，通俗易懂，例如(城院理工科四号楼电梯1#)" class="layui-input">
					</div>
				</div>
				
				
				<div class="layui-form-item">
					<label class="layui-form-label">地址</label>
					<div class="layui-input-block ">
						<input type="text" name="address" id="address" required lay-verify="required" autocomplete="off" placeholder="格式：地址中必须包含具体的楼房名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div style="line-height:24px; color:#393D49; background-color: #f2f2f2; padding: 10px 15px; width: 98%;"><b>提示：</b>请在以下地图中<b>点击任意地点</b>选择电梯建造位置（<b>蓝色尖标</b> <i class="layui-icon layui-icon-location" style="color: #2a8cf0;"></i> 指向的位置），地址会自动进行显示。如果地址还不够精确，可以在原有的地址的基础上进行修改，但最后的电梯地址<b>必须包含楼房名</b>！我们保证绝不会存储您当前地理位置信息！</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label" style="width:200px;">请选择具体位置</label>
					<div class="layui-input-block " style="line-height: 40px; padding-left: 10px;">
					</div>
				</div>
				<div class="layui-form-item">
					<div>
						<div id="container"></div>
					</div>
				</div>
				
				
				
				<div class="layui-form-item layui-field-title">
					<fieldset class="layui-elem-field layui-field-title">
						<legend style="font-weight: 700;"></legend>
					</fieldset>
				</div>
				<div class="layui-form-item" style="margin-top: 30px;  text-align: center;">
					<div>
						<button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="sub"><i class="layui-icon layui-icon-ok"></i> 立即提交</button>
						<button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="reset"><i class="layui-icon layui-icon-refresh"></i> 重置</button>
					</div>
				</div>
			</form>
		</div>
		
		
		<script src="elevator-add.js"></script>
	</body>

</html>
