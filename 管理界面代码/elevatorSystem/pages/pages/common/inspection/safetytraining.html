<head>
	<meta charset="UTF-8">
	<title>安全培训管理</title>
	<link rel="stylesheet" href="../../../src/layui/css/layui.css">
	<script src="../../../src/js/jquery-1.11.3.min.js"></script>
	<style>
		.fl {
			margin-left: 0px;
		}
		
		.fr {
			margin-top: 5px;
		}
	</style>
</head>

<body class="layui-layout-body" style="padding-top: 15px; padding-left: 20px; padding-right: 20px;">
	<div class="layui-row">
		<div style="width: 100%;">
			<div style="width: 60%; display: inline-block;">
				<span class="fl">
			        <a class="layui-btn btn-default" lay-event="add" id="btn-add"><i class="layui-icon layui-icon-add-circle-fine"></i> 添加</a>
			        <!--<a class="layui-btn btn-add btn-default layui-btn-danger" lay-event="delete" id="btn-delete">删除</a>-->
			        <a class="layui-btn btn-default layui-btn-primary" lay-event="refresh" id="btn-refresh"><i class="layui-icon layui-icon-refresh-3"></i></a>
			    </span>
			</div>
			<div style="width: 39%; display: inline-block;">
				<!--<input style="width: 30%; display: inline-block;" type="text" name="company" id="company" required autocomplete="off" class="layui-input" placeholder="请选择公司">-->
				<!--<input style="width: 78%; display: inline-block;" class="layui-input" id="keyword" autocomplete="off" placeholder="请输入关键词">
				<button style="width: 19%; display: inline-block;" class="layui-btn" id="btn-search" data-type="reload"><i class="layui-icon layui-icon-search"></i> 搜索</button>-->
			</div>
		</div>
	</div>
	<div class="layui-row">
		<table class="layui-hide" id="demo" lay-filter="test"></table>
	</div>

	
	<script type="text/html" id="cname">
		{{d.company==null?'':d.company.cname}}
	</script>

	<script type="text/html" id="type">
		{{# if(d.type == 0){ }}
			<span> 普通用户 </span>
		{{# }else if(d.type == 1){ }}
			<span style="color: #FFB800;"> 施工负责人 </span>
		{{# }else if(d.type == 2){ }}
			<span style="color: #5FB878;"> 巡查员 </span>
		{{# }else if(d.type == 3){ }}
			<span style="color: #009688;"> 维护人员 </span>
		{{# }else if(d.type == 4){ }}
			<span style="color: #FF5722;"> 检测人员 </span>
		{{# }else{ }}
			<span style="font-weight: 900;"> 超级人员 </span>
		{{# } }}
	</script>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script src="../../../src/layui/layui.js"></script>
	<script type="text/javascript" src="../../../src/myplugs/js/plugs.js"></script>
	<script src="safetytraining.js"></script>
	<script src="../../conf/conf.js"></script>
</body>

</html>
