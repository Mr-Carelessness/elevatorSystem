<head>
		<meta charset="UTF-8">
		<title>电梯管理</title>
		<link rel="stylesheet" href="../../../src/layui/css/layui.css">
		<script src="../../../src/js/jquery-1.11.3.min.js"></script>
		<style>
			.fl{
				margin-left: 0px;
			}
			.fr{
				margin-top: 5px;
			}
		</style>
	</head>

	<body class="layui-layout-body" style="padding-top: 15px; padding-left: 20px; padding-right: 20px;">
		<div class="layui-row">
		    <div style="width: 100%;">
		    	<div style="width: 60%; display: inline-block;">	    
			  		<span class="fl">
				        <a class="layui-btn btn-default" lay-event="add" id="btn-add"><i class="layui-icon layui-icon-add-circle-fine"></i> 新增电梯</a>
				        <!--<a class="layui-btn btn-add btn-default layui-btn-danger" lay-event="delete" id="btn-delete">删除</a>-->
				        <a class="layui-btn btn-default layui-btn-primary" lay-event="refresh" id="btn-refresh"><i class="layui-icon layui-icon-refresh-3"></i></a>
				    </span>
			    </div>
			    <div style="width: 39%; display: inline-block;">
			   		<!--<input style="width: 30%; display: inline-block;" type="text" name="company" id="company" required autocomplete="off" class="layui-input" placeholder="请选择公司">-->
			   		<input style="width: 73%; display: inline-block;" class="layui-input" id="keyword" autocomplete="off" placeholder="请输入关键词">
			   		<button style="width: 24%; display: inline-block;" class="layui-btn" id="btn-search" data-type="reload"><i class="layui-icon layui-icon-search"></i> 搜索</button>
			    </div>
		    </div>				
		</div>
		<div class="layui-row">
			<table class="layui-hide" id="demo" lay-filter="test"></table>
		</div>
		
		
		<script type="text/html" id="cname">
		    {{d.company==null?'':d.company.cname}}
		</script>
		<script type="text/html" id="state">
			{{#  if(d.state === 0){ }}
			    <span style="color: #FFB800;"> 建设中 </span>
			{{#  }else if(d.state === 1){ }}
				<span style="color: #5FB878;"> 待投入运行 </span>
			{{#  }else if(d.state === 2){ }}
				<span style="color: #009688;"> 运行中 </span>
			{{#  }else{ }}
				<span style="color: #FF5722;"> 维护中 </span>
			{{#  } }}
		</script>
		<script type="text/html" id="score">
			{{#  if(d.state <= 1){ }}
				<span style="color: #FFB800;"> 待评分 </span>
			{{#  }else if(d.score*20 >= 0 && d.score*20 < 40){ }}
			   	<span style="color: #FF5722;"> {{ Math.round(d.score*20) }} </span>
			{{#  }else if(d.score*20 >= 40 && d.score*20 < 60){ }}
				<span style="color: #FFB800;"> {{ Math.round(d.score*20) }} </span>
			{{#  }else if(d.score*20 >= 60 && d.score*20 < 80){ }}
				<span style="color: #5FB878;"> {{ Math.round(d.score*20) }} </span>
			{{#  }else{ }}
				<span style="color: #009688;"> {{ Math.round(d.score*20) }} </span>
			{{#  } }}
		</script>
		<script type="text/html" id="type">
		    {{#  if(d.type === 1){ }}
			    <span style="color: #FF5722;"> 监管人员 </span>
			{{#  }else{ }}
			    <span style="color: #009688;"> 单位管理员 </span>
			{{#  } }}
		</script> 
		<script type="text/html" id="barDemo">
			{{#  if(d.state === 0){ }}
			    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="st-arrange">安排/修改施工公司</a>
			{{#  }else if(d.state === 1){ }}
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="st-run">投入运行使用</a>
			{{#  }else if(d.state === 2){ }}
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="st-stop">暂停运行</a>
			{{#  }else{ }}
				<a class="layui-btn layui-btn-xs" lay-event="st-recover">恢复运行</a>
			{{#  } }}
			
			<span style="margin:auto 10px;"> | </span>
			
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详细信息</a>
			<a class="layui-btn layui-btn-xs" lay-event="record">查看/修改电梯记录</a>
			{{#  if( d.state >= 2 ){ }}
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="score">得分详情</a>
			{{#  } }}
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="expr">用户评价</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
		</script>
		<script src="../../../src/layui/layui.js"></script>
		<script type="text/javascript" src="../../../src/myplugs/js/plugs.js"></script>
		<script src="elevator.js"></script>
		<script src="../../conf/conf.js"></script>
	</body>

</html>
