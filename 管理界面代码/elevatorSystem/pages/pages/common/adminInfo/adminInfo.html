<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta companyName="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta companyName="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>管理员信息</title>
		<link rel="stylesheet" href="../../../src/layui/css/layui.css">
		<script src="../../../src/js/jquery-1.11.3.min.js"></script>
		<style>
			.layui-form-item{
				padding-right: 30px;
			}
			.text-padding-left{
				margin-left: 38px;
			}
			.lblk{
				color: #2F4056;
			}
			.center{
				text-align: center;
			}
		</style>
	</head>

	<body class="body">
		<fieldset class="layui-elem-field layui-field-title" style="margin: 25px;">
			<legend style="font-weight: 700;">基本信息：</legend>
		</fieldset>
		<div class="layui-row" style="padding-left: 5px; padding-right: 30px;">
    		<div class="layui-col-md8">
    			<form class="layui-form layui-form-pane" lay-filter="show_form" style="padding-left:30px">
					<div class="layui-form-item">
						<label class="layui-form-label">账号：</label>
						<div class="layui-input-block ">
							<input type="text" name="username" disabled autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码：</label>
						<div class="layui-input-block ">
							<button class="layui-btn layui-btn-normal" id="btn-modifyPwd">修改密码</button>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">名称/姓名：</label>
						<div class="layui-input-block ">
							<input type="text" name="mname" required lay-verify="required" autocomplete="off" placeholder="填写管理员名称/姓名" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
				    	<label class="layui-form-label">类别：</label>
					    <div class="layui-input-block">
					    	<input class="layui-input" type="text" disabled style="color: #009688; font-weight: 900;" value="单位管理员" />
					    </div>
				  	</div>
				  	<div class="layui-form-item">
						<label class="layui-form-label">所属单位：</label>
						<div class="layui-input-block ">
							<input type="text" name="company" disabled autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item" style="margin: 25px auto;">
						<div class="layui-input-block">
							<button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="sub"><i class="layui-icon layui-icon-ok"></i> 提交修改</button>
							<button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="reset"><i class="layui-icon layui-icon-refresh"></i> 重置</button>
						</div>
					</div>
				</form>
    			
    		</div>
    		
    		<div class="layui-col-md4" style="border: solid #393D49 2px;">
    			<img src="../../../src/images/login_bg2.jpg" width="100%" height="100%" />
    		</div>
    	</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin: 25px;">
			<legend style="font-weight: 700;"></legend>
		</fieldset>
		
		<script type="text/javascript" src="../../../src/layui/layui.js"></script>
		<script type="text/javascript" src="../../../src/myplugs/js/plugs.js"></script>
		<script src="../../conf/conf.js"></script>
		<script src="adminInfo.js"></script>
	</body>

</html>
