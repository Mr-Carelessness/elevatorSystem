<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta companyName="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta companyName="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>修改单位</title>
		<link rel="stylesheet" href="../../../src/css/layui.css">
		<script src="../../../src/js/jquery-1.11.3.min.js"></script>
		<style>
			.layui-form-item{
				padding-right: 30px;
			}
			.text-padding-left{
				margin-left: 38px;
			}
			.lblk{
				color: #2F4056;
			}
		</style>
	</head>

	<body class="body">
		<div style="padding: 10px 20px;">
			<form class="layui-form layui-form-pane" lay-filter="show_form">
				<div class="layui-form-item layui-field-title">
					<fieldset class="layui-elem-field layui-field-title">
						<legend style="font-weight: 700;">基本信息：</legend>
					</fieldset>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">单位名称</label>
					<div class="layui-input-block ">
						<input type="text" name="cname" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">单位地址</label>
					<div class="layui-input-block ">
						<input type="text" name="address" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">单位权限</label>
					<div class="layui-input-block">
				    	<input type="checkbox" class="auth" title="建造[电梯]" >
				    	<input type="checkbox" class="auth" title="使用[电梯]" >
				    	<input type="checkbox" class="auth" title="[电梯]维护" >
				    	<input type="checkbox" class="auth" title="[电梯]检测" >
				    </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">单位图标</label>
					<div class="layui-input-block ">
						<div class="layui-upload ">
					        <div class="layui-upload-list">
					            <img style="height: 120px;width: 120px; margin-left: 22px;" class="layui-upload-img"  id="img-avatar" >
					        </div>
					    </div>
					    <span style="color:#929292;">（由单位管理员进行更改）</span>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">单位公章</label>
					<div class="layui-input-block ">
						<div class="layui-upload ">
					        <div class="layui-upload-list">
					            <img style="height: 120px;width: 120px; margin-left: 22px;" class="layui-upload-img"  id="img-seal" >
					        </div>
					    </div>
					    <span style="color:#929292;">（由单位管理员进行更改）</span>
					</div>
				</div>
				
				
				
				<div class="layui-form-item layui-field-title">
					<fieldset class="layui-elem-field layui-field-title">
						<legend style="font-weight: 700;"></legend>
					</fieldset>
				</div>
				<div class="layui-form-item" style="margin: 25px auto; text-align: center;">
					<div>
						<button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="sub"><i class="layui-icon layui-icon-ok"></i> 立即提交</button>
						<button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="reset"><i class="layui-icon layui-icon-refresh"></i> 重置</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../../../src/layui/layui.js" charset="utf-8"></script>
		<script src="../../conf/conf.js"></script>
		<script src="company-mod.js"></script>
	</body>

</html>
