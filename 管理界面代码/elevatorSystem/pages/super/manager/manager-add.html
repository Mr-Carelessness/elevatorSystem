<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta companyName="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta companyName="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>添加管理员</title>
		<link rel="stylesheet" href="../../../src/layui/css/layui.css">
		<script src="../../../src/js/jquery-1.11.3.min.js"></script>
		<style>
			.layui-form-item{
				padding-right: 30px;
			}
			.text-padding-left{
				margin-left: 38px;
			}
			.lblk{
				color: #2F4056;
			}
		</style>
	</head>

	<body class="body">
		<div style="padding: 10px 20px;">
			<form class="layui-form layui-form-pane" lay-filter="show_form">
				<div class="layui-form-item layui-field-title">
					<fieldset class="layui-elem-field layui-field-title">
						<legend style="font-weight: 700;">基本信息：</legend>
					</fieldset>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号</label>
					<div class="layui-input-block ">
						<input type="text" name="username" required lay-verify="required" autocomplete="off" placeholder="格式：spr_姓名(超级管理员)，单位名_姓名(普通管理员)，名字尽量采用缩写，长度不超过20" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block ">
						<input type="text" name="password" disabled="disabled" autocomplete="off" class="layui-input" style="background: #e2e2e2;">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">名称/姓名</label>
					<div class="layui-input-block ">
						<input type="text" name="mname" required lay-verify="required" autocomplete="off" placeholder="填写管理员名称/姓名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
			    	<label class="layui-form-label">类别</label>
				    <div class="layui-input-block">
				    	<input type="radio" name="type" value="1" lay-filter="admin1" title="监管人员" checked>
				    	<input type="radio" name="type" value="0" lay-filter="admin0" title="单位管理员">
				    </div>
			  	</div>
				<div class="layui-form-item" id="company-outer" style="display: none;">
			    	<label class="layui-form-label">所属公司</label>
				    <div class="layui-input-block">
				    	<input type="text" name="company" id="company" required autocomplete="off" class="layui-input" placeholder="请选择公司">
				    </div>
			  	</div>
				
				<div class="layui-form-item layui-field-title">
					<fieldset class="layui-elem-field layui-field-title">
						<legend style="font-weight: 700;"></legend>
					</fieldset>
				</div>
				<div class="layui-form-item" style="margin-top: 30px;  text-align: center;">
					<div>
						<button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="sub">立即提交</button>
						<button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="reset">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../../src/layui/layui.js"></script>
		<script type="text/javascript" src="../../../src/myplugs/js/plugs.js"></script>
		<script src="../../conf/conf.js"></script>
		<script src="manager-add.js"></script>
	</body>

</html>
