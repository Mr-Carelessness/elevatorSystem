<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单位管理</title>
		<script src="../../../src/js/jquery-1.11.3.min.js"></script>
		<script src="../../../src/layui/layui.js"></script>
		<script type="text/javascript" src="../../../src/myplugs/js/plugs.js"></script>
		<link rel="stylesheet" href="../../../src/layui/css/layui.css">
		<style>
			.fl{
				margin-left: 0px;
			}
			.fr{
				margin-top: 5px;
			}
		</style>
	</head>

	<body class="layui-layout-body" style="padding-top: 15px; padding-left: 20px; padding-right: 20px;">
		<div class="layui-row">
		    <div style="width: 100%;">
		    	<div style="width: 60%; display: inline-block;">	    
			  		<span class="fl">
				        <a class="layui-btn btn-default" lay-event="add" id="btn-add"><i class="layui-icon layui-icon-add-circle-fine"></i> 添加</a>
				        <!--<a class="layui-btn btn-add btn-default layui-btn-danger" lay-event="delete" id="btn-delete">删除</a>-->
				        <a class="layui-btn btn-default layui-btn-primary" lay-event="refresh" id="btn-refresh"><i class="layui-icon layui-icon-refresh-3"></i></a>
				    </span>
			   </div>
			   <div style="width: 39%; display: inline-block;">
			   		<input style="width: 80%; display: inline-block;" class="layui-input" id="keyword" autocomplete="off" placeholder="请输入关键词/公司名称">
			   		<button style="width: 19%; display: inline-block;" class="layui-btn" id="btn-search" data-type="reload"><i class="layui-icon layui-icon-search"></i> 搜索</button>
			   </div>
		    </div>				
		</div>
		<div class="layui-row">
			<table class="layui-hide" id="demo" lay-filter="test"></table>
		</div>
		
		<script type="text/html" id="autoIncrease">
		    {{d.LAY_TABLE_INDEX+1}}
		</script>
		<script type="text/html" id="authority">
		    {{#  if(d.authority[0] === '1'){ }}
			    <span style="color: #FFB800;"> [建造] </span>
			{{#  } }}
			{{#  if(d.authority[1] === '1'){ }}
			    <span style="color: #01AAED;"> [使用] </span>
			{{#  } }}
			{{#  if(d.authority[2] === '1'){ }}
			    <span style="color: #FF5722;"> [维护] </span>
			{{#  } }}
			{{#  if(d.authority[3] === '1'){ }}
			    <span style="color: #009688;"> [检测] </span>
			{{#  } }}
		</script>
		
		<script type="text/html" id="barDemo">
			<!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detailA">查看公司安全信息</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detailR">查看人员</a>
			{{#  if(d.authority[1] === '1'){ }}
			    <a class="layui-btn layui-btn-primary layui-btn-xs layui-bg-gray" lay-event="detailE">查看电梯</a>
			{{#  } }}
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script src="../../conf/conf.js"></script>
		<script src="company.js"></script>
	</body>

</html>
