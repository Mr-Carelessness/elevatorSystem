<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta companyName="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta companyName="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>维护记录详情</title>
		<link rel="stylesheet" href="../../../src/layui/css/layui.css">
		<script src="../../../src/js/jquery-1.11.3.min.js"></script>
		<style>
			.layui-form-item{
				padding-right: 30px;
			}
			.text-padding-left{
				margin-left: 38px;
			}
			.lblk{
				color: #2F4056;
			}
			.layui-field-title{
				margin-top: 40px;
			}
			.layui-rate{
				padding: 0;
				line-height: 35px;
			}
		</style>
	</head>

	<body class="body">
		<div style="padding: 10px 20px;">
			<form class="layui-form layui-form-pane" lay-filter="show_form">
				<div class="layui-form-item">
					<label class="layui-form-label">电梯名称</label>
					<div class="layui-input-block ">
						<input type="text" name="elevator" required lay-verify="required" disabled autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所属公司</label>
					<div class="layui-input-block ">
						<input type="text" name="company" required lay-verify="required" disabled autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">维护负责人</label>
					<div class="layui-input-block ">
						<input type="text" name="operator" required lay-verify="required" disabled autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">当前状态</label>
					<div class="layui-input-block ">
						<input type="text" name="state" required lay-verify="required" disabled autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div id="testing-info">
					<div class="layui-form-item layui-field-title">
						<fieldset class="layui-elem-field layui-field-title">
							<legend>维护信息：</legend>
						</fieldset>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">维护得分</label>
						<div class="layui-input-block ">
							<div id="rate" style="display: inline-block;margin-left: 15px;"></div>
							<div id="score" style="display: inline-block;"></div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">开始日期</label>
						<div class="layui-input-block ">
							<input type="text" name="startDate" required lay-verify="required" disabled autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">结束日期</label>
						<div class="layui-input-block ">
							<input type="text" name="finishDate" required lay-verify="required" disabled autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 160px;">维护问题与答案</label>
						<div class="layui-input-block ">
							<span id="qainfo"></span>
						</div>
					</div>
					<div class="layui-form-item">
						<table class="layui-hide" id="qatable"></table>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">维护记录</label>
						<div class="layui-input-block ">
							<textarea name="record" required lay-verify="required" disabled class="layui-textarea"></textarea>
						</div>
					</div>					
				</div>

			</form>
		</div>
		
		<script type="text/html" id="answer">
			<span> [A]{{d.answerA}} </span> 
			<span> &nbsp;&nbsp;&nbsp;&nbsp;[B]{{d.answerB}} </span> 
			{{# if(d.answerC != null){ }}
				<span> &nbsp;&nbsp;&nbsp;&nbsp;[C]{{d.answerC}} </span> 
			{{# }else{ }}
				<span> </span> 
			{{# } }}
			{{# if(d.answerD != null){ }}
				<span> &nbsp;&nbsp;&nbsp;&nbsp;[D]{{d.answerD}} </span> 
			{{# }else{ }}
				<span> </span> 
			{{# } }}
			{{# if(d.answerE != null){ }}
				<span> &nbsp;&nbsp;&nbsp;&nbsp;[E]{{d.answerE}} </span> 
			{{# }else{ }}
				<span> </span> 
			{{# } }}
		</script>
		<script src="../../../src/layui/layui.js" charset="utf-8"></script>
		<script src="../../conf/conf.js"></script>
		<script src="maintainence-detail.js"></script>
	</body>

</html>
