<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta companyName="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta companyName="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>巡查记录详情</title>
		<link rel="stylesheet" href="../../../src/layui/css/layui.css">
		<script src="../../../src/js/jquery-1.11.3.min.js"></script>
		<style>
			.layui-form-item{
				padding-right: 30px;
			}
			.text-padding-left{
				margin-left: 38px;
			}
			.lblk{
				color: #2F4056;
			}
			.layui-field-title{
				margin-top: 40px;
			}
			.layui-rate{
				padding: 0;
				line-height: 35px;
			}
		</style>
	</head>

	<body class="body">
		<div style="padding: 10px 20px;">
			<form class="layui-form layui-form-pane" lay-filter="show_form">
				<div class="layui-form-item">
					<label class="layui-form-label">电梯名称</label>
					<div class="layui-input-block ">
						<input type="text" name="elevator" required lay-verify="required" disabled autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">巡查员</label>
					<div class="layui-input-block ">
						<input type="text" name="operator" required lay-verify="required" disabled autocomplete="off" class="layui-input">
					</div>
				</div>
				
				
				<div id="testing-info">
					<div class="layui-form-item layui-field-title">
						<fieldset class="layui-elem-field layui-field-title">
							<legend>巡查信息：</legend>
						</fieldset>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">巡查结果</label>
						<div class="layui-input-block ">
							<div id="result" style="display: inline-block;margin-left: 15px; line-height: 40px;"></div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">得分</label>
						<div class="layui-input-block ">
							<div id="rate" style="display: inline-block;margin-left: 15px;"></div>
							<div id="score" style="display: inline-block;"></div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">巡查时间</label>
						<div class="layui-input-block ">
							<input type="text" name="inspectionDate" required lay-verify="required" disabled autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label" id="lbl-record">巡查记录</label>
						<div class="layui-input-block ">
							<textarea name="record" required lay-verify="required" disabled class="layui-textarea"></textarea>
						</div>
					</div>					
					<div class="layui-form-item" id="div-method">
						<label class="layui-form-label">处理方法</label>
						<div class="layui-input-block ">
							<input type="text" name="method" required lay-verify="required" disabled autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-text" id="div-mtdstate">
						<label class="layui-form-label">处理方法情况说明</label>
						<div class="layui-input-block ">
							<textarea name="mtdstate" required lay-verify="required" disabled class="layui-textarea"></textarea>
						</div>
					</div>		
					<div class="layui-form-item layui-form-text" id="div-resultUrl">
						<label class="layui-form-label">现场照片</label>
						<div class="layui-input-block ">
							<div id="resultUrl">
								
							</div>
						</div>
					</div>
					
					
					
				</div>

			</form>
		</div>
		
		<script src="../../../src/layui/layui.js" charset="utf-8"></script>
		<script src="../../conf/conf.js"></script>
		<script src="inspection-detail.js"></script>
	</body>

</html>
